<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links to Bootstrap, FontAwesome, GoogleFonts, and Our Own CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Main Top Banner -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- CSS Grid Container to hold our time blocks -->
    <main class="grid-container">
        
      <!-- Row 9:00 AM -->
        <div class="grid-item hour row">9:00 AM</div>
        <div class="grid-item row" id="hour9"><textarea id="9" type="text"></textarea></div>
        <div class="grid-item row"><button  id="btn9" class="saveBtn"><i class="fas fa-lock"></i></button></div>

        <!-- Row 10:00 AM -->
        <div class="grid-item hour row">10:00 AM</div>
        <div class="grid-item row" id="hour10"><textarea id="10" type="text"></textarea></div>
        <div class="grid-item row"><button  id="btn10" class="saveBtn"><i class="fas fa-lock"></i></button></div>

        <!-- Row 11:00 AM -->
        <div class="grid-item hour row">11:00 AM</div>
        <div class="grid-item row" id="hour11"><textarea id="11" type="text"></textarea></div>
        <div class="grid-item row"><button  id="btn11" class="saveBtn"><i class="fas fa-lock"></i></button></div>

        <!-- Row 12:00 PM -->
        <div class="grid-item hour row">12:00 PM</div>
        <div class="grid-item row" id="hour12"><textarea id="12" type="text"></textarea></div>
        <div class="grid-item row"><button  id="btn12" class="saveBtn"><i class="fas fa-lock"></i></button></div>

        <!-- Row 1:00 PM -->
        <div class="grid-item hour row">1:00 PM</div>
        <div class="grid-item row" id="hour13"><textarea id="13" type="text"></textarea></div>
        <div class="grid-item row"><button id="btn13" class="saveBtn"><i class="fas fa-lock"></i></button></div>

        <!-- Row 2:00 PM -->
        <div class="grid-item hour row">2:00 PM</div>
        <div class="grid-item row" id="hour14"><textarea id="14" type="text"></textarea></div>
        <div class="grid-item row"><button  id="btn14" class="saveBtn"><i class="fas fa-lock"></i></button></div>

        <!-- Row 3:00 PM -->
        <div class="grid-item hour row">3:00 PM</div>
        <div class="grid-item row" id="hour15"><textarea id="15" type="text"></textarea></div>
        <div class="grid-item row"><button  id="btn15" class="saveBtn"><i class="fas fa-lock"></i></button></div>

        <!-- Row 4:00 PM -->
        <div class="grid-item hour row">4:00 PM</div>
        <div class="grid-item row" id="hour16"><textarea id="16" type="text"></textarea></div>
        <div class="grid-item row"><button id="btn16" class="saveBtn"><i class="fas fa-lock"></i></button></div>

        <!-- Row 5:00 PM -->
        <div class="grid-item hour row">5:00 PM</div>
        <div class="grid-item row" id="hour17"><textarea id="17" type="text"></textarea></div>
        <div class="grid-item row"><button id="btn17" class="saveBtn"><i class="fas fa-lock"></i></div>
      
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
